<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>

            <div id="formulario">
                <h1>Login</h1>

                <p>Welcome, please log in and enjoy</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <input type="email" name="login" id="ilogin" placeholder="seu emali" autocomplete="email" required maxlength="10">
                        <label for="ilogin">username</label>
                    </div>
                    <div class="campo">
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required maxlength="10">
                        <label for="isenha">password</label>
                    </div>
                    
                    <a href="#" class="botao2">
                        login
                    </a>

                    <a href="#" class="botao">
                        forgot password
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
